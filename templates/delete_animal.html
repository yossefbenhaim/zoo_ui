
{%  extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
   {% block title %}
   
   {% endblock %}
</head>
<body>
    {% block content %}
    
    <section class="colored-section bg-success" id="title">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p class="messages_delete">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="container-fluid-delete">
            <h1 class="big-heading-delete">Delete Animal</h1>
    
    <form action="#" method="post">

        <select id="animal" name="animal" class="btn btn-light  input-text-delete" >               
            {% for item in values %}
            <option> {{item.name_of_animal}} </option>
            {% endfor %}
        </select>
        <input class="btn btn-outline-light submit-delete"  type="submit" value="delete animal"/>
    </form>
</div>
</section>
    {% endblock %}
</body>
</html>
